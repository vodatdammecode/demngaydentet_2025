<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược đến Tết Nguyên Đán 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.imgur.com/x5jXZsk.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #countdown {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        #time {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        #time div {
            font-size: 2rem;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            min-width: 100px;
            text-align: center;
        }

        #time div span {
            font-size: 3rem;
            color: #00fdd4;
        }

        #time div {
            color: #000;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <h1>Đếm ngược đến Tết Nguyên Đán 2025</h1>
        <div id="time">
            <div><span id="days"></span>Ngày</div>
            <div><span id="hours"></span>Giờ</div>
            <div><span id="minutes"></span>Phút</div>
            <div><span id="seconds"></span>Giây</div>
        </div>
    </div>

    <!-- Thêm âm thanh vào trang bằng cách tải nhạc về rồi vào nhật kí tải xuống nhấn vào kí tự sao chép dán vào bên dưới-->

    <script>
        // Lấy các phần tử HTML để hiển thị thời gian
        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        const tetSound = document.getElementById("tetSound");

        // Thiết lập ngày Tết Nguyên Đán 2025
        const tet2025 = new Date("January 29, 2025 00:00:00").getTime();

        // Hàm cập nhật đếm ngược
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = tet2025 - now;

            // Tính toán số ngày, giờ, phút, giây
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Cập nhật giá trị vào HTML
            daysElement.innerHTML = days;
            hoursElement.innerHTML = hours;
            minutesElement.innerHTML = minutes;
            secondsElement.innerHTML = seconds;

            // Nếu đã đến Tết, dừng đếm ngược và phát nhạc
            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "<h1>Chúc Mừng Năm Mới!</h1>";
                tetSound.play(); // Phát âm thanh Tết
            }
        }

        // Gọi hàm updateCountdown mỗi giây
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Phát âm thanh ngay khi người dùng nhấp chuột
        document.body.addEventListener('click', function() {
            tetSound.play();
        });
    </script>
</body>
</html>
